<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Sorting Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-bottom: 5px;
        }
        #cards, #categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .card, .category {
            padding: 10px;
            border: 1px solid #333;
            background-color: #f8f9fa;
            min-width: 100px;
            text-align: center;
        }
        .card {
            cursor: grab;
            background-color: #e2e2e2;
        }
        .category {
            min-height: 100px;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.2s ease;
        }
        .category h3 {
            margin-top: 0;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 2px 5px;
        }
        .add-category {
            margin-top: 20px;
        }
        .screenshot-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>Card Sorting Exercise</h1>
    <h2>By Greg St. Germain - INFO 608</h2>
    <p>Drag and drop each card into categories. You can create new categories or use "I Don't Know" if unsure.</p>

    <!-- Rest of the HTML remains the same -->
</body>
</html>
